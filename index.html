<script>
// Play video on hover, pause on mouse leave
const promoVideo = document.getElementById('promoVideo');
if (promoVideo) {
    promoVideo.addEventListener('mouseenter', function() {
        promoVideo.play();
    });
    promoVideo.addEventListener('mouseleave', function() {
        promoVideo.pause();
        promoVideo.currentTime = 0;
    });
    // For mobile: play on touch
    promoVideo.addEventListener('touchstart', function() {
        promoVideo.play();
    });
    promoVideo.addEventListener('touchend', function() {
        promoVideo.pause();
        promoVideo.currentTime = 0;
    });
}
</script>
